<!-- ===== LIGHTBOX ===== -->
<div id="lightbox">
    <span id="lb-close">×</span>
    <span id="lb-prev">‹</span>
    <span id="lb-next">›</span>
    <img id="lb-img" src="">
</div>

<!-- ===== JAVASCRIPT ===== -->
<script>
document.addEventListener("DOMContentLoaded", function () {

    /* HERO SLIDESHOW */
    const slides = document.querySelectorAll(".slide");
    const nextBtn = document.querySelector(".hero-arrow.right");
    const prevBtn = document.querySelector(".hero-arrow.left");

    let current = 0;

    function showSlide(index) {
        slides.forEach(slide => slide.classList.remove("active"));
        slides[index].classList.add("active");
    }

    function nextSlide() {
        current = (current + 1) % slides.length;
        showSlide(current);
    }

    function prevSlide() {
        current = (current - 1 + slides.length) % slides.length;
        showSlide(current);
    }

    setInterval(nextSlide, 8000);

    nextBtn.addEventListener("click", nextSlide);
    prevBtn.addEventListener("click", prevSlide);

    /* LIGHTBOX */
    const images = document.querySelectorAll(".masonry-grid img");
    const lightbox = document.getElementById("lightbox");
    const lbImg = document.getElementById("lb-img");
    const lbClose = document.getElementById("lb-close");
    const lbNext = document.getElementById("lb-next");
    const lbPrev = document.getElementById("lb-prev");

    let lbIndex = 0;

    images.forEach((img, index) => {
        img.addEventListener("click", () => {
            lbIndex = index;
            lbImg.src = img.src;
            lightbox.classList.add("active");
            document.body.style.overflow = "hidden";
        });
    });

    function updateLightbox() {
        lbImg.src = images[lbIndex].src;
    }

    lbNext.addEventListener("click", e => {
        e.stopPropagation();
        lbIndex = (lbIndex + 1) % images.length;
        updateLightbox();
    });

    lbPrev.addEventListener("click", e => {
        e.stopPropagation();
        lbIndex = (lbIndex - 1 + images.length) % images.length;
        updateLightbox();
    });

    lbClose.addEventListener("click", () => {
        lightbox.classList.remove("active");
        document.body.style.overflow = "";
    });

    lightbox.addEventListener("click", e => {
        if (e.target === lightbox) {
            lightbox.classList.remove("active");
            document.body.style.overflow = "";
        }
    });

});
</script>

</body>
</html>
